    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/contact.css" />

  </head>
  <body>

          <a href="#!" class="brand-logo center">

              >STAFFING

            ><i class="material-icons nav-menu">dehaze</i></a

    <ul class="sidenav" id="mobile-demo">
      <li id="sidenav-logo">
        <img src="assets/logo.png" height="68px" width="auto" />
      </li>
      <li><a href="index.html">Home</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="process.html">Process</a></li>

      <li class="active"><a href="contact.html">Contact</a></li>
    </ul>
    <section class="contact-section">
      <div class="row">
        <div class="col s12 m12 l6 contact-desc">
          <h1 class="animate__animated animate__fadeInDown">Contact</h1>
          <div class="contact-map-info">
            <div class="info animate__animated animate__fadeInLeft">
              <i class="material-icons info-icon">email</i>
              <span> myemail@email.com </span>
              <i class="material-icons info-icon">local_phone</i>
              <span> 332-320-2203 </span>
            </div>
            <iframe
              class="animate__animated animate__fadeInLeft"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8439.327385263967!2d-73.97461326992548!3d40.780298190928306!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c2588f046ee661%3A0xa0b3281fcecc08c!2sManhattan%2C%20New%20York%2C%20NY%2C%20USA!5e1!3m2!1sen!2sca!4v1630178557812!5m2!1sen!2sca"
              width="90%"
              height="300"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
            ></iframe>
          </div>
        </div>
        <div class="col s12 m12 l6 form-section">
          <form class="row animate__animated animate__fadeInRight">
            <div class="input-field col s12">
              <input
                id="Full_name"
                type="text"
                placeholder=""
                class="validate"
              />
              <label for="Full_name">Full Name</label>
            </div>
            <div class="input-field col s12">
              <input id="email" type="email" placeholder="" class="validate" />
              <label for="email">Email</label>
            </div>
            <div class="input-field col s12">
              <input id="phone" type="text" placeholder="" class="validate" />
              <label for="phone">Phone</label>
            </div>
            <div class="input-field col s12">
              <select multiple>
                <option value="" disabled selected></option>
                <option value="1">Business Owner</option>
                <option value="2">Dental Assisstant</option>
                <option value="3">Dental Hygenist</option>
                <option value="4">Other</option>
              </select>
              <label class="form-select-label">I am a </label>
            </div>
            <div class="input-field col s12">
              <textarea
                id="message"
                class="materialize-textarea"
                data-length="450"
                placeholder=""
              ></textarea>
              <label for="message">Message</label>
            </div>

            <button
              class="btn waves-effect waves-light form-btn"
              type="submit"
              name="action"
            >
              Submit
              <i class="material-icons right">send</i>
            </button>
          </form>
        </div>
      </div>
    </section>
    <footer class="flex-c-center">
      <p>Â© Copyright 2021, All rights reserved</p>
    </footer>

    <script src="scripts/app.js"></script>
  </body>
